<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contacto.css">
    <title>Contacto Central Park</title>
</head>
<body>
    <!-- navbar -->
    <div class="contact-background">
        <div class="contact-container">
            <div class="form-container">
                <h1>Contacto</h1>
                <p>DEJANOS TU MENSAJE Y NOS COMUNICAREMOS A LA BREVEDAD</p>
                <form class="form-contact" action="">

                    <label for="nombre">Nombre:</label>
                    <div class="mobile-decoration">
                        <div class="decoration-n"></div>
                        <input type="text" id="nombre">
                    </div>

                    <label for="email">E-mail</label>
                    <div class="mobile-decoration">
                        <div class="decoration-e"></div>
                        <input type="email" id="email">
                    </div>

                    <label for="numero">NÃºmero de Contacto</label>
                    <div class="mobile-decoration">
                        <div class="decoration-num"></div>
                        <input type="numero" id="numero">
                    </div>

                    <label for="asunto">Asunto</label>
                    <div class="mobile-decoration">
                        <div class="decoration-a"></div>
                        <input type="text" id="asunto">
                    </div>

                    <label for="mensaje">Mensaje</label>
                    <div class="mobile-decoration">
                        <div class="decoration-m"></div>
                        <textarea id="mensaje"></textarea>                    
                    </div>
                    
                    <div class="buttons">
                        <button class="button-anular" type="reset">Anular</button>
                        <button class="button-enviar" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
                <img src="../assets/img/img-contact.png" alt="Imagen contacto">
        </div>
    </div>
    <!-- Footer -->
</body>
</html>
